 <div class="container d-flex  mt-50 mb-50" >

    <div  class="row">

      <div class="col-lg-24 col-md-3 col-sm-4 col-xs-6"*ngFor="let produs of produse;let i=index">
        <div class="product-thumb" >
          <div class="image">
            <img src="{{produs.poza}}" style="width: 175px;height: 240px;padding-top: 50px" alt="" class="img-responsive">
          </div>
        <div>
          <div class="caption">
            <div class="product-title">
              <h4>{{produs.nume}}</h4>
            <div class="categorie">
              {{produs.categorie}}

            </div>
            </div>
            <p></p>
            <p class="price">
              <span class="price-new">{{produs.pret}} RON</span>
              <span class="price-old">{{produs.pret+6}} RON</span>
              <span class="price-tax">VAT included</span>
            </p>
            <div class="button-group">
              <button type="button" (click)="onAddToCart(produs)">

                <span class="addtocartaction">
                  <i class="fa fa-shopping-cart"></i>
                </span>
                <span class="addtocarttext">
                  Add to cart
                </span>
              </button>
            </div>
          </div>

        </div>
        </div>
