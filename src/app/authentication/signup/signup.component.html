
<div class="row">

  <div *ngIf="isLoading" style="text-align: center;width:800px; margin:0 auto">
    <app-loading-gif></app-loading-gif>
  </div>


<form  #signupform="ngForm" method="post" (ngSubmit)="onSignUp(signupform)" *ngIf="!isLoading" >

  <div class="imgcontainer">
    <img src='https://media.istockphoto.com/photos/five-colorful-gin-tonic-cocktails-in-wine-glasses-on-bar-counter-in-picture-id928321242?k=20&m=928321242&s=612x612&w=0&h=O_6_UmQVHVN9DQkxvLOSQxOICukOAbxaluBf3vAgs6Y=' alt="Avatar" class="avatar" >
  </div>
  <br><br>

  <div class="container titlu curcubeu margine3d">

    <label for="email"><b>E-mail</b></label>
    <input type="email" #email id="email" placeholder="Enter a valid e-mail" ngModel name="email" required email>


    <!--<label ><b>Username</b></label>
    <input type="text" placeholder="Enter Username" ngModel name="username" required #username>-->

    <label ><b>Password</b></label>
    <input type="password" #password  placeholder="Enter Password" ngModel name="password" required minlength="6">

    <button class="btn-danger" type="submit" [disabled]="!signupform.valid">Sign Up</button>
    <div class="alert alert-danger"style="text-align: center ; position: inherit;max-height: 500px" *ngIf="error">
      <p>{{error}}</p>
    </div>

  </div>


</form>
</div>
