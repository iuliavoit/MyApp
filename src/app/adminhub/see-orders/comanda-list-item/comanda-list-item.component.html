<a style="cursor: pointer;"
   [routerLink]="[index]"
   routerLinkActive="active"
   class="list-group-item clearfix" >
  <div class="pull-left">
    <h6 class="list-group-item-heading" >Order by:{{comanda.nume}}, {{comanda.prenume}}</h6>
    <h6 class="list-group-item-heading" >Location: {{comanda.judet}}, {{comanda.oras}}, {{comanda.zip}}</h6>
    <div class="row">
      <div class="col-xs-12" style="padding-right: 300px">
        <ul class="list-group" style="width: 409px">
          <li class="list-group-item"
              *ngFor="let produs of comanda.produse">
            {{produs.nume}}
            {{produs.cantitate}}

          </li>
        </ul>
      </div>
    </div>
  </div>

</a>
